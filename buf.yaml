version: v2
modules:
  - path: proto
    name: buf.build/instantcocoa/delos
lint:
  use:
    - STANDARD
  except:
    # Relax these rules for initial development
    - PACKAGE_VERSION_SUFFIX
    - FIELD_NOT_REQUIRED        # Allow required fields
    - PACKAGE_DIRECTORY_MATCH   # Our package names include "delos." prefix
  disallow_comment_ignores: false
breaking:
  use:
    - FILE
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
