{{- $fullName := include "delos.fullname" . -}}
{{- $labels := include "delos.labels" . -}}

{{- range $name, $service := .Values.services }}
{{- if $service.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-{{ $name }}
  labels:
    {{- $labels | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  {{- if not $.Values.autoscaling.enabled }}
  replicas: {{ $service.replicaCount | default 2 }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "delos.name" $ }}
      app.kubernetes.io/instance: {{ $.Release.Name }}
      app.kubernetes.io/component: {{ $name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") $ | sha256sum }}
        {{- with $.Values.common.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        app.kubernetes.io/name: {{ include "delos.name" $ }}
        app.kubernetes.io/instance: {{ $.Release.Name }}
        app.kubernetes.io/component: {{ $name }}
    spec:
      {{- with $.Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "delos.serviceAccountName" $ }}
      securityContext:
        {{- toYaml $.Values.common.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $name }}
          securityContext:
            {{- toYaml $.Values.common.securityContext | nindent 12 }}
          image: "{{ include "delos.image" $ }}-{{ $name }}"
          imagePullPolicy: {{ $.Values.common.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ $service.port }}
              protocol: TCP
            {{- if $.Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ $.Values.metrics.port }}
              protocol: TCP
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ $fullName }}-config
          env:
            - name: DELOS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.database.existingSecret }}
                  key: {{ $.Values.database.existingSecretPasswordKey }}
            {{- with $service.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            grpc:
              port: {{ $service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: {{ $service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- if $service.resources }}
            {{- toYaml $service.resources | nindent 12 }}
            {{- else }}
            {{- toYaml $.Values.common.resources | nindent 12 }}
            {{- end }}
      {{- with $.Values.common.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.common.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.common.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
